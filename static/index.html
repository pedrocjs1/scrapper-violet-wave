<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Violet Wave AI | Lead Scraper</title>
    <style>
        :root {
            --vw-purple: #753BBD;
            --vw-black: #101820;
            --vw-dark-grey: #20272F;
            --vw-white: #FFFFFF;
        }

        body {
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--vw-black);
            color: var(--vw-white);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background-color: var(--vw-dark-grey);
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            width: 450px;
            text-align: center;
            border: 1px solid #333;
        }

        h1 {
            margin-bottom: 5px;
            font-weight: 300;
        }

        h1 span {
            color: var(--vw-purple);
            font-weight: 700;
        }

        .subtitle {
            color: #aaa;
            font-size: 0.9em;
            margin-bottom: 25px;
        }

        .form-row {
            display: flex;
            gap: 10px;
        }

        .form-group {
            margin-bottom: 15px;
            text-align: left;
            width: 100%;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-size: 0.85em;
            color: #ccc;
            font-weight: 600;
        }

        input,
        select {
            width: 100%;
            padding: 10px;
            background-color: var(--vw-black);
            border: 1px solid #444;
            color: white;
            border-radius: 6px;
            box-sizing: border-box;
            outline: none;
            transition: border-color 0.3s;
        }

        input:focus,
        select:focus {
            border-color: var(--vw-purple);
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: var(--vw-purple);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: 0.3s;
            margin-top: 10px;
        }

        button:hover {
            background-color: #5a2d91;
        }

        /* Helper para el ID */
        .helper-text {
            font-size: 0.75em;
            color: #777;
            margin-top: 4px;
            display: flex;
            justify-content: space-between;
        }

        .copy-link {
            color: var(--vw-purple);
            cursor: pointer;
            text-decoration: underline;
        }

        /* Loader & Results */
        .loader {
            display: none;
            border: 4px solid #f3f3f3;
            border-top: 4px solid var(--vw-purple);
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        #resultArea {
            margin-top: 20px;
            font-size: 0.9em;
            display: none;
            padding: 10px;
            border-radius: 6px;
        }

        .success {
            background-color: rgba(76, 175, 80, 0.2);
            color: #81c784;
            border: 1px solid #4caf50;
        }

        .error {
            background-color: rgba(244, 67, 54, 0.2);
            color: #e57373;
            border: 1px solid #f44336;
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>Violet <span>Wave</span></h1>
        <p class="subtitle">Generador de Leads Multi-Nicho</p>

        <form id="leadForm">
            <div class="form-group">
                <label>Nicho / Rubro</label>
                <input type="text" id="niche" placeholder="Ej: Dentistas, Inmobiliarias, Gimnasios" required>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label>Ciudad</label>
                    <input type="text" id="city" placeholder="Ej: C√≥rdoba" required>
                </div>
                <div class="form-group">
                    <label>Pa√≠s</label>
                    <select id="country">
                        <option value="Argentina">Argentina</option>
                        <option value="Colombia">Colombia</option>
                        <option value="Mexico">M√©xico</option>
                        <option value="Spain">Espa√±a</option>
                        <option value="Chile">Chile</option>
                        <option value="Peru">Per√∫</option>
                        <option value="United States">USA</option>
                    </select>
                </div>
            </div>

            <div class="form-group">
                <label>ID de Google Sheet (Destino)</label>
                <input type="text" id="spreadsheet_id" placeholder="Copia el ID largo de la URL del Excel" required>
                <div class="helper-text">
                    <span>‚ö†Ô∏è Comparte el Sheet con el Bot</span>
                    <span class="copy-link" onclick="copyBotEmail()">Copiar Email del Bot</span>
                </div>
            </div>

            <div class="form-group">
                <label>Cantidad (M√°x)</label>
                <input type="number" id="limit" value="10" min="1" max="50">
            </div>

            <button type="submit" id="btnSubmit">üöÄ Buscar y Exportar</button>
        </form>

        <div class="loader" id="loader"></div>
        <div id="resultArea"></div>
    </div>

    <script>
        // Pega aqu√≠ el email de tu service account (del archivo .json o .env)
        // Esto es solo para facilitar la copia al usuario
        const BOT_EMAIL = "leadbot@n8n-sheets-mcp.iam.gserviceaccount.com";

        function copyBotEmail() {
            // Intenta leer el email del portapapeles o usa un prompt si no es automatico
            // Para simplificar, mostramos un prompt para copiar manual si falla
            prompt("Copia este email y dale acceso de EDITOR a tu Excel:", BOT_EMAIL);
        }

        document.getElementById('leadForm').addEventListener('submit', async function (e) {
            e.preventDefault();

            // UI Update
            const btn = document.getElementById('btnSubmit');
            const loader = document.getElementById('loader');
            const resultArea = document.getElementById('resultArea');

            btn.disabled = true; btn.style.opacity = "0.5"; btn.innerText = "Procesando...";
            loader.style.display = "block"; resultArea.style.display = "none";

            // Data Gathering
            const payload = {
                niche: document.getElementById('niche').value,
                city: document.getElementById('city').value,
                country: document.getElementById('country').value,
                spreadsheet_id: document.getElementById('spreadsheet_id').value,
                limit: parseInt(document.getElementById('limit').value)
            };

            try {
                const response = await fetch('/api/buscar-leads', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                const data = await response.json();

                // Reset UI
                loader.style.display = "none"; btn.disabled = false; btn.style.opacity = "1"; btn.innerText = "üöÄ Buscar y Exportar";
                resultArea.style.display = "block";

                if (data.status === 'success') {
                    resultArea.className = "success";
                    resultArea.innerHTML = `‚úÖ <b>¬°√âxito!</b><br>Nicho: ${data.niche}<br>Encontrados: ${data.found}<br>Nuevos guardados: <b>${data.added_new}</b>`;
                } else {
                    resultArea.className = "error";
                    resultArea.innerText = "Error: " + (data.message || "Desconocido");
                }

            } catch (error) {
                loader.style.display = "none"; btn.disabled = false; btn.style.opacity = "1"; btn.innerText = "üöÄ Reintentar";
                resultArea.style.display = "block"; resultArea.className = "error";
                resultArea.innerText = "Error de conexi√≥n con el servidor.";
            }
        });
    </script>
</body>

</html>
