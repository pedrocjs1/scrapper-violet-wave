<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Violet Wave</title>
    <link rel="icon" type="image/svg+xml" href="/static/favicon.svg">
    <style>
        :root {
            --bg-color: #101820;
            --accent-color: #753BBD;
            --text-color: #ffffff;
            --input-bg: #1e2a38;
            --error-color: #ff4d4d;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-container {
            background-color: rgba(255, 255, 255, 0.05);
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 400px;
            text-align: center;
            border: 1px solid var(--accent-color);
        }

        h2 {
            margin-bottom: 20px;
            color: var(--accent-color);
        }

        input {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            background-color: var(--input-bg);
            border: 1px solid #333;
            border-radius: 5px;
            color: white;
            outline: none;
        }

        input:focus {
            border-color: var(--accent-color);
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: var(--accent-color);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            margin-top: 20px;
            transition: background 0.3s;
        }

        button:hover {
            background-color: #5a2d91;
        }

        .error {
            color: var(--error-color);
            font-size: 14px;
            margin-top: 10px;
            display: none;
        }

        .register-link {
            margin-top: 15px;
            font-size: 0.9em;
        }

        .register-link a {
            color: var(--accent-color);
            text-decoration: none;
        }
    </style>
</head>

<body>
    <div class="login-container">
        <h2>Violet Wave Login</h2>
        <form id="loginForm">
            <input type="text" id="email" placeholder="Email" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Login</button>
            <p class="error" id="errorMessage">Invalid credentials</p>
        </form>
        <div class="register-link">
            <!-- Simple toggle or separate page could be added, keeping it simple for now -->
            <p>Need an account? Contact Admin.</p>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async function (e) {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errorMsg = document.getElementById('errorMessage');

            // Form data must be sent as application/x-www-form-urlencoded for OAuth2PasswordRequestForm
            const formData = new URLSearchParams();
            formData.append('username', email); // OAuth2 expects 'username'
            formData.append('password', password);

            try {
                const response = await fetch('/token', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: formData
                });

                if (response.ok) {
                    const data = await response.json();
                    localStorage.setItem('token', data.access_token);
                    window.location.href = '/dashboard';
                } else {
                    errorMsg.style.display = 'block';
                    errorMsg.textContent = 'Invalid credentials';
                }
            } catch (error) {
                console.error('Error:', error);
                errorMsg.style.display = 'block';
                errorMsg.textContent = 'An error occurred. Try again.';
            }
        });
    </script>
</body>

</html>
